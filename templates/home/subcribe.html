<section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
    <div class="container py-4">
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-6">
                <h2 style="font-size: 22px;" class="mb-0">Підписатися на нашу розсилку</h2>
                <span>Отримуйте електронні оновлення про наші останні магазини та спеціальні пропозиції</span>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <form action="{% url 'subscribe' %}" method="post" class="subscribe-form">
                    {% csrf_token %}
                    <div class="form-group d-flex">
                        <input type="text" class="form-control" placeholder="Введіть електронну адресу" name="email">
                        <input type="submit" value="Підписатися" class="submit px-3">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
